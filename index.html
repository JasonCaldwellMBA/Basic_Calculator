  <secion class="container">
    <h1 id="basic_calc"> Calculator </h1>
    <p> Mouse, touch, keyboard, and numeric keypad inputs are accepted. Tests are below the calculator on mobile displays. </p>
    <div class="row">
      <div class="col-lg-2"></div>
      <div class="col-lg-4">
        <table border="solid 1px">
          <tr id="row1">
            <td colspan="4" id="display"></td>
          </tr>
          <tr id="row2">
            <td class="operator black" id="clear">C</td>
            <td class="operator black" id="parenOpen"> ( </td>
            <td class="operator black" id="parenClose"> ) </td>
            <td class="operator" id="divide">÷</td>
          </tr>
          <tr id="row3">
            <td class="number" id="7">7</td>
            <td class="number" id="8">8</td>
            <td class="number" id="9">9</td>
            <td class="operator" id="multiply">×</td>
          </tr>
          <tr id="row4">
            <td class="number" id="4">4</td>
            <td class="number" id="5">5</td>
            <td class="number" id="6">6</td>
            <td class="operator" id="subtract">−</td>
          </tr>
          <tr id="row5">
            <td class="number" id="1">1</td>
            <td class="number" id="2">2</td>
            <td class="number" id="3">3</td>
            <td class="operator" id="add">+</td>
          </tr>
          <tr id="row6">
            <td class="number" id="0">0</td>
            <td class="operator" id="decimal">.</td>
            <td class="operator" id="negate">(-)</td>
            <td class="operator" id="equals">=</td>
          </tr>
        </table>
      </div>

      <div class="col-lg-4">
        <div id="mocha"></div>
      </div>
      <div class="col-lg-2"></div>
    </div>
  </section>

  <script src="js/calc.js"></script>
